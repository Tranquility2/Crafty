<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Crafty</title>
    <meta name="description" content="Create factorio like recipe">
    <meta name="author" content="Roy Moore">
    <link rel="stylesheet" href="styles.css?v=0.1.2">
</head>

<body>
    <table>
        <tbody>
            <tr class="border-top">
                <td colspan="2">
                    <p>Recipe</p>
                </td>
            </tr>
            <tr>
                <td>
                    <div>
                        <button class="AddIcon" onclick="AddIcon(IconType.Input)">+</button>
                    </div>
                    <div>
                        <button class="RemoveIcon" onclick="RemoveIcon(IconType.Input)">-</button>
                    </div>


                </td>
                <td id="build_area" class="infobox-vrow-value" colspan="2">
                </td>
                <td>
                    <div>
                        <button class="AddIcon" onclick="AddIcon(IconType.Output)">+</button>
                    </div>
                    <div>
                        <button class="RemoveIcon" onclick="RemoveIcon(IconType.Output)">-</button>
                    </div>

                </td>
            </tr>
        </tbody>
    </table>

    <div id="editFrame"
        style="display: none; border: 1px solid black; background-color: rgba(255, 255, 255, 0); padding: 10px;">
        <label for="imageUrl">Image URL:</label>
        <input type="text" id="imageUrl"><br>

        <label for="imageFile">Upload Image:</label>
        <input type="file" id="imageFile" accept="image/*" onchange="imageFile(event)"><br><br>

        <label for="count">Count:</label>
        <input type="number" id="count" min="1"><br><br>

        <button id="updateIcon">Update</button>
        <button id="initIcon">Init</button>
    </div>

    <div id="resultFrame">
        <button id="generateImage">Generate Image</button>
        <img id="resultImage">
    </div>

    <footer>
        <div>
            <span id="version">Version 0.1.6</span>
        </div>

        <a href="https://github.com/Tranquility2/Crafty" target="_blank">
            <img src="https://img.shields.io/badge/github-%23121011.svg?style=for-the-badge&logo=github&logoColor=white" alt="GitHub">
        </a>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js?v=0.1.6"></script>
</body>

</html>
