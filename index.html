<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Crafty</title>
    <meta name="description" content="Create factorio like recipe">
    <meta name="author" content="Roy Moore">
    <link rel="stylesheet" href="styles.css?v=1.0">
</head>

<body>
    <table>
        <tbody>
            <tr class="border-top">
                <td colspan="2">
                    <p>Recipe</p>
                </td>
            </tr>
            <tr>
                <td>
                    <button onclick="AddIcon(IconType.Input)">+</button>
                    <button onclick="RemoveIcon(IconType.Input)">-</button>
                </td>
                <td id="build_area" class="infobox-vrow-value" colspan="2">
                </td>
                <td>
                    <button onclick="AddIcon(IconType.Output)">+</button>
                    <button onclick="RemoveIcon(IconType.Output)">-</button>
                </td>
            </tr>
        </tbody>
    </table>

    <div id="editFrame" style="display: none; position: absolute; border: 1px solid black; background-color: white; padding: 10px;">
        <label for="imageUrl">Image URL:</label>
        <input type="text" id="imageUrl"><br><br>

        <label for="count">Count:</label>
        <input type="number" id="count" min="1"><br><br>

        <button id="updateIcon">Update</button>
    </div>


    <script src="script.js"></script>
</body>

</html>
