<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Crafty</title>
    <meta name="description" content="Create factorio like recipe">
    <meta name="author" content="Roy Moore">
  
    <link rel="stylesheet" href="css/styles.css?v=1.0">
</head>

<body>
    <form>
        <label for="inputs">Inputs (between 1 and 3):</label>
        <input type="number" id="inputs" name="inputs" min="1" max="3" value=1>
        <br>
        <label for="outputs">Outputs (between 1 and 6):</label>
        <input type="number" id="outputs" name="outputs" min="1" max="6" value=1>
        <br>
        <input type="checkbox" id="add_time" name="add_time">
        <label for="add_time">Timed</label><br>
    </form>

    <button onclick="build()">Build</button>
    <br>
    <canvas id="mainCanvas" width="600" height="200" style="border:1px solid #000000;"></canvas>
    <br>
    <button onclick="draw_new_rect()">rect</button>
    <button onclick="draw_new_sign()">sign</button>
    <button onclick="drawText('🡆')">🡆</button>
    <button onclick="drawText('🞧')">🞧</button>

    <script src="js/script.js"></script>
</body>

</html>
